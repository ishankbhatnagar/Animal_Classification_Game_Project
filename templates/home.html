<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Animal Explorer!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
        }

        .welcome-card {
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        .welcome-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            color: #0066cc;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: #444;
        }

        .btn-primary,
        .btn-success {
            width: 45%;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            margin: 10px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004d99;
        }

        .btn-success:hover {
            background-color: #007f5f;
        }

        .paw {
            font-size: 60px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="welcome-card">
        <div class="paw">üêæ</div>
        <h1>Welcome to <br> Animal Explorer!</h1>
        <p>Join the adventure ‚Äî discover animals, learn fun facts, and level up with every discovery!</p>
        <div class="mt-4">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-success">Register</a>
        </div>
    </div>
</body>

</html>
