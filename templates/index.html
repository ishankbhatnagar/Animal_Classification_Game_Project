<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animal Classifier Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0066cc;
            font-weight: 700;
        }

        .btn-primary {
            background-color: #0066cc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004d99;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('logout') }}" class="logout-btn">üö™ Logout</a>

    <div class="container">
        <h1>üêæ Animal Explorer</h1>
        <p>Upload an image to discover which animal it is!</p>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="file" accept="image/*" required><br>
            <button class="btn btn-primary btn-lg">Upload & Identify</button>
        </form>
    </div>
</body>

</html>
