<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Animal Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a1ffce 0%, #faffd1 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: #ffffffcc;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #2c7a7b;
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-primary {
            background-color: #2c7a7b;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #215f5c;
        }

        a {
            color: #2c7a7b;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .paw-icon {
            font-size: 50px;
            color: #2c7a7b;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="card p-5 text-center">
        <div class="paw-icon">üêæ</div>
        <h2>Create Your Explorer Account</h2>
        <p class="text-muted">Join the adventure and start discovering animals!</p>

        <form method="POST" class="mt-4">
            <input class="form-control mb-3" type="text" name="username" placeholder="Enter username" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Create password" required>
            <button class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="mt-4 text-muted">
            Already have an account?
            <a href="/login">Login here</a>
        </p>
    </div>
</body>

</html>
