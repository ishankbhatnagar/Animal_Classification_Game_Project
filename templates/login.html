<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Animal Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: #ffffffcc;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #0056b3;
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-success {
            background-color: #0056b3;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-success:hover {
            background-color: #003d80;
        }

        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .key-icon {
            font-size: 50px;
            color: #0056b3;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="card p-5 text-center">
        <div class="key-icon">ðŸ”‘</div>
        <h2>Welcome Back, Explorer!</h2>
        <p class="text-muted">Login to continue your animal adventure</p>

        <form method="POST" class="mt-4">
            <input class="form-control mb-3" type="text" name="username" placeholder="Enter username" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Enter password" required>
            <button class="btn btn-success w-100">Login</button>
        </form>

        <p class="mt-4 text-muted">
            Donâ€™t have an account?

        </p>
    </div>
</body>

</html>
